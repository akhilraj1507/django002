<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(11, 112, 146);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>


  <li><a href="/">Home</a></li>
  {% if user.is_superuser %}
  <li>hi i am superuser</li>
  {% endif %}

  {% if user.is_authenticated %}
  <li><a href="">Contact</a></li>
  <li><a href="{% url 'upload' %}">Upload</a></li>
  <li><a class="active" href="{% url 'signout' %}">Log Out</a></li>
  {% else %}
  <li><a class="active" href="{% url 'sign' %}">Sign Up</a></li>
  <li><a class="active" href="{% url 'login' %}">Sign In</a></li>
  {% endif %}

</ul>

</body>
</html>
